name: Daily WhatsApp Sender

on:
  schedule:
    # à¤°à¥‹à¤œ à¤¸à¤•à¤¾à¤³à¥€ 3:30 AM IST (9:00 PM UTC previous day)
    - cron: '0 21 * * *'
  
  workflow_dispatch:  # Manual run à¤•à¤°à¤£à¥à¤¯à¤¾à¤¸à¤¾à¤ à¥€

jobs:
  send-messages:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install Chrome
      run: |
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
    
    - name: Install Python Dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run WhatsApp Sender
      run: |
        python sender.py
    
    - name: Commit and Push Progress
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
        git add progress.json
        git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ“Š Update progress: $(date '+%Y-%m-%d %H:%M:%S')"
        git push
